<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="./rubrica.js"></script>

    </head>


<body style="background-color: black;">

    <div id="modale" 
        style="display:flex; height: 100%; width: 100%; position: absolute; align-items: center; justify-content: center; background-color: rgba(0, 0, 0, 0.75); display: none;">
        <div style="height: 400px; width: 300px; background-color: #202020; border-radius: 40px;">
            <div style="position: absolute; top: 30px; right: 30px; cursor: pointer; height: 100px; width: 100px; color: white;">
                <span onclick="chiudiModale()" class="material-symbols-outlined">
                    close
                </span>
            </div>

            <h3 style="color: white; text-align: center; margin-top: 50px;">
                Aggiungi contatto
            </h3>

            <div>
                <h5
                    style="color: white;margin-right: 10px; margin-left: 10px;margin-bottom: 10px;margin-top: 30px;font-weight: 400;">
                    Nome</h5>
                <div style="display: flex;align-items: center;justify-content: center;">

                    <input id="inputNome" placeholder="Nome"
                        style="height: 35px;border-radius: 10px;padding-left: 20px;background-color: #606060; border: none;width: 90%;outline: none;color: white;" />
                </div>
            </div>
            <div>
                <h5
                    style="color: white;margin-right: 10px; margin-left: 10px;margin-bottom: 10px;margin-top: 30px;font-weight: 400;">
                    Cognome</h5>
                <div style="display: flex;align-items: center;justify-content: center;">

                    <input id="inputCognome" placeholder="Congome"
                        style="height: 35px;border-radius: 10px;padding-left: 20px;background-color: #606060; border: none;width: 90%;outline: none;color: white;" />
                </div>
            </div>
            <div>
                <h5
                    style="color: white;margin-right: 10px; margin-left: 10px;margin-bottom: 10px;margin-top: 30px;font-weight: 400;">
                    Numero di telefono</h5>
                <div style="display: flex;align-items: center;justify-content: center;">

                    <input id="inputNumero" placeholder="Numero"
                        style="height: 35px;border-radius: 10px;padding-left: 20px;background-color: #606060; border: none;width: 90%;outline: none;color: white;" />
                </div>
        </div>
    </div>
    </div>

    <div style="display: flex; height: 100vh;">
        <div style="flex: 1; background-color: black; border-right: 2px solid rgba(255, 255, 255, 0.5 );">
            <div style="display: flex;">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2023/01/14/Avatar-Female-Teacher-Icon-Graphics-57631270-1-580x387.jpg"
                    style="width: 60px; height: 60px; border-radius: 50%; margin-top: 20px; margin-left: 20px; border: 2.5px solid white; ">

                <h3 style="color: white; font-size: 25px; margin-left: 25px;margin-top: 40px;">Luigi Calzone</h3>

            </div>
            <div style="display: flex;">
                <div
                    style="height: 40px; width: 180px; border-radius: 10px; background-color: #202020; margin-left: 20px; margin-top: 20px;display: flex;">

                    <span class="material-symbols-outlined"
                        style="color: white; margin-top: 7px; margin-left: 5px; cursor: pointer; ">
                        search
                    </span>
                    <input id="inputSearch" placeholder="Cerca"
                        style="height: 35px; border-radius: 10px; padding-left: 20px; border: none; width: 80%; margin-left: 20px; color: white; background-color: #202020; outline: none;">

                </div>
                <span onclick = "apriModale()" class="material-symbols-outlined"
                    style="color: white; margin-top: 25px; margin-left: 20px; cursor: pointer;">
                    add
            </span>
            </div>
        </div>


        <div style="flex: 4.5;background-color: black;">
            <div
                style="display: flex; align-items: center; height: 70px; color: white;  justify-content: space-between; border-bottom: 2.5px solid rgba(255, 255, 255, 0.5 );">
                <div style="margin-left: 30px;">
                    <p>Franco</p>
                </div>
                <div>
                    <p>Valeri</p>
                </div>
                <div>
                    <p>3568687987</p>
                </div>
                <div>
                    <button
                        style="cursor: pointer; background-color: #202020; border-radius: 10px; height: 30px; width: 70px; color: white; border: none;">Edit</button>
                </div>
                <div>
                    <span class="material-symbols-outlined"
                        style="color: red; height: 80px; width: 80px; cursor: pointer; margin-top: 40px;">
                        cancel
                    </span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
